<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture class="image-main">
      <source media="(max-width: 479px)" srcset="./images/image-product-mobile.jpg" width="100%" />
      <source media="(min-width: 480px)" srcset="./images/image-product-desktop.jpg" width="100%" />
      <img src="./images/image-product-desktop.jpg" alt="product-image">
    </picture>
    <div class="information">
      <div class="product-type">P E R F U M E</div>
      <div class="product-name">Gabrielle Essence Eau De Parfum</div>
      <div class="product-description"> 
        A floral, solar and voluptuous
        interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of
        CHANEL.
      </div>
      <div class="pricing">
        <div class="price-current">$149.99</div>
        <div class="price-previous">$169.99</div>
      </div>
      <button>
        <img class="image-button" src="./images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div>
    <div class="attribution">Coded by <a href="#">Jonathan Kila</a>.</div>
  </footer>
</body>
</html>
